<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div class="pg">
        <aside>
            <div class="pg-navbar">
                <i class="fas fa-home"></i>
                <i class="fas fa-camera-retro"></i>
                <i class="fas fa-file-alt"></i>
            </div>
        </aside>


        <div class="pg-content">

            <div class="con-welbanner">

                <div class="wel-head">
                    <h1>Hey! I am Parichay</h1>
                </div>

                <div class="wel-subhead">
                    <h3>Welcome to my page</h3>
                </div>

                <div class="wel-btn"><button>Continue</button></div>
            </div>

            <div class="con-gallery">

                <div class="gal-head">
                    <h1>What's New</h1>
                </div>

                <div class="gal-imgs">
                    <img src="https://i.pinimg.com/originals/56/0d/40/560d40e21a02be4f018da8b4999bc1d3.jpg" alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwSUTgoJr5IaC0rVUt7pOEHIB6Oozm9xVR3BDJD9XzoC8lfFbdaw"
                        alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBQBf9KFOX9Eur0bRzYcooxqZR70pbLiyKLQ1p7IHsw2zZE2ED"
                        alt="">
                    <img src="https://images.unsplash.com/photo-1482405234117-1d8a7595206c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                        alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3zZ7Ic2xshnKg3SqIju8v0aCtKSSo9q4WLx7L9A6yUPKxgVOl"
                        alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtFTXmRLHTj0CqLYamDJBpkKJU6hQrc8wzeU6eSylL8Um5mdJB"
                        alt="">
                    <img src="https://i.pinimg.com/236x/6f/85/8f/6f858f14decfe7ae74c0a5d6deb6a669--city-car-quote-of-the-day.jpg"
                        alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlZj5bWCyf8qjLV1lNc8OoUHaCxh3dY8GsEFUHV0je3N-_JFkW"
                        alt="">
                </div>

                <div class="gal-btn"><button>Full Gallery</button></div>
            </div>

            <div class="con-abt">
                <div class="abt-container">
                    <div class="abt-desc">

                        <div class="desc-head">
                            <h1>About Us</h1>
                        </div>

                        <div class="desc-text">
                            <p>Short description line 1</p>
                            <p>Short description line 2</p>
                        </div>
                        <div class="desc-links">
                            <h3>Follow Us</h3>
                        </div>
                        <div class="desclink-icons">
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-instagram"></i>
                        </div>

                    </div>
                </div>

                <div class="form-container">
                    <div class="abt-form">
                        <div>
                            <h1>Get In Touch</h1>
                        </div>

                        <div>
                            <form action="" method="post">

                                <div class="form-line1">
                                    <div class="form-name">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" placeholder="Name">
                                    </div>

                                    <div class="form-email">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" placeholder="E-mail">
                                    </div>
                                </div>




                                <div class="form-msg">
                                    <label for="msg">Message</label>
                                    <textarea name="msg" rows="20" cols="20" placeholder="Message"></textarea>
                                </div>

                                <div class="form-send">
                                    <input type="submit" name="sendmsg" value="Send Message">
                                </div>

                            </form>
                        </div>
                    </div>


                </div>

            </div>
            <div class="con-footer">
                <h5>&copy; Parichay Agrawal: QA Infotech</h5>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
