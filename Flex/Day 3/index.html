<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <script src="./assets/scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div class="pg">
        <div class="pg-navbar">
            <i class="fas fa-home"></i>
            <i class="fas fa-camera-retro"></i>
            <i class="fas fa-file-alt"></i>
        </div>

        <div class="pg-content">

            <div class="con-welbanner">

                <div class="wel-head">
                    <h1>Hey! I am Parichay</h1>
                </div>

                <div class="wel-subhead">
                    <h3>Welcome to my page</h3>
                </div>

                <div class="wel-btn"><button>Continue</button></div>
            </div>

            <div class="con-gallery">

                <div class="gal-head">
                    <h1>What's New</h1>
                </div>

                <div class="gal-imgs">
                    
                </div>

                <div class="gal-btn"><button>Full Gallery</button></div>
            </div>

            <div class="con-abt">
                <div class="abt-desc">

                    <div class="desc-head">
                        <h1>About Us</h1>
                    </div>

                    <div class="desc-text">
                        <p>Short description line 1</p>
                        <p>Short description line 2</p>
                    </div>
                    <div class="desc-links">
                        <h3>Follow Us</h3>
                    </div>
                    <div class="desclink-icons">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                    </div>

                </div>
                <div class="abt-form">

                    <h1>Get In Touch</h1>

                    <form action="" method="post">

                        <div class="form-person">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Name">

                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="E-mail">
                            
                        </div>

        

                        <div class="form-msg">
                            <label for="msg">Message</label>
                            <textarea name="msg" rows="20" cols="20" placeholder="Message"></textarea>
                        </div>

                        <div class="form-send">
                            <input type="submit" name="sendmsg" value="Send Message">
                        </div>

                    </form>
                </div>

            </div>
            <div class="con-footer">
                <h5>&copy; Parichay Agrawal: QA Infotech</h5>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
